<!-- telemedicine.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Telemedicine Services</title>
  <style>
    /* Global resets and fonts */
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; }
    main { max-width: 1200px; margin: 20px auto; padding: 0 10px; }

    /* Navigation bar */
    nav {
      background-color: lightskyblue;
      overflow: hidden;
    }
    nav ul {
      list-style: none;
      margin: 0; padding: 0;
      display: flex;
    }
    nav li { margin: 0; }
    nav a {
      display: block;
      color: black;
      padding: 14px 20px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #575757;
    }
    nav a.active {
      background-color: #04AA6D;
    }

    /* Cards container (responsive grid) */
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    /* Individual card styling */
    .card {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    /* Card hover effect */
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /* Ensure the entire card (anchor) is clickable and inherits text color */
    a.card {
      color: inherit;
      text-decoration: none;
      display: block;
    }
    .card h3 { margin-top: 0; }
    .card p { margin-bottom: 0; color: #555; }
  </style>
</head>



<body style="background-image: url('/static/img/all/bgimg.svg'); background-size: cover; background-repeat: no-repeat; background-position: center; min-height: 100vh; margin: 0;">
  <!-- Navigation bar -->
  <nav>
    <ul>
      <li><a href="{% url 'home' %}" >Home</a></li>
    </ul>
  </nav>

  <!-- Page Content -->
  <main>
    <h1>Telemedicine Services</h1>
    <div class="cards-container">
      <a href="https://www.youtube.com/watch?v=4o2-M1C6T5I" target="_blank" rel="noopener noreferrer" class="card">
        <h3>Managing Diabetes</h3>
        <p>Tips and advice for managing diabetes effectively.</p>
      </a>
      <a href="https://www.youtube.com/watch?v=9gNvxE1-_Pk" target="_blank" rel="noopener noreferrer" class="card">
        <h3>Dealing with High Blood Pressure</h3>
        <p>Guidance on monitoring and reducing high blood pressure.</p>
      </a>
      <a href="https://www.youtube.com/watch?v=-OAjfrhuwRk" target="_blank" rel="noopener noreferrer" class="card">
        <h3>Mental Health Tips</h3>
        <p>Expert tips for maintaining good mental health and well-being.</p>
      </a>
    </div>
  </main>

</body>
</html>
